{% extends 'shared/_layout.html' %}

{% block title %}Add a New Fish{% endblock %}

{% block main_content %}
<div class="container">
    <h1>Add a New Fish</h1>

    <form method="post">
        <div class="row">
            <div class="six columns">
                <label for="name">Name:</label>
                <input class="u-full-width" type="text" name="name" id="name" required>
            </div>
        </div>

        <div class="row">
            <div class="six columns">
                <label for="email">Email:</label>
                <input class="u-full-width" type="email" name="email" id="email" required>
            </div>
        </div>

        <div class="row">
            <div class="six columns">
                <label for="description">Description:</label>
                <textarea class="u-full-width" name="description" id="description" required></textarea>
            </div>
        </div>

        <div class="row">
            <div class="six columns">
                <input class="button-primary" type="submit" value="Add Fish">
            </div>
        </div>
    </form>
</div>
{% endblock %}
